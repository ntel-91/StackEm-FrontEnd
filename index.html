<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Block Stacker</title>
    <script defer type="text/javascript" src="tShape.js"></script>
    <script defer type="text/javascript" src="iShape.js"></script>
    <script defer type="text/javascript" src="lShape.js"></script>
    <script defer type="text/javascript" src="oShape.js"></script>
    <script defer type="text/javascript" src="jShape.js"></script>
    <script defer type="text/javascript" src="zShape.js"></script>
    <script defer type="text/javascript" src="sShape.js"></script>
    <script defer type="text/javascript" src="index.js"></script>
    <link rel="stylesheet" href="index.css">
</head>
<body>
        <div class='gamebox'>
            <div class='header'>
                <div class="game-name">Stack 'Em</div>    
                <div id='user' class='user-login'></div>
            </div>
            <div class='item1'>
                <div id='game-start-box' class='game-start'></div>
                <div id='score-box' class='current-game-score-box'>
                    <div class='score'>
                        <div id='score'>Score: <span>0</span></div>
                    </div>
                </div>
            </div>
            <div id='tetris-board' class='tetris-board'>
                <!-- <div class='game-over'>
                    <p> GAME OVER </p>
                    <button id='restart' class='restart-button'>Restart</button>
                </div> -->
            </div>
            <div class='item3'>
                <div class='previous-scores-box'>
                    Previous Stack 'Em Scores:
                </div>
                <div>
                    <div class='high-score-box'>
                        <div id='highscore'>
                            High Score: 
                        </div>
                    </div>
                </div>
            </div>
                
        </div>
</body>
</html>
